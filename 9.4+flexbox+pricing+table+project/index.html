<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"

    <style>
    @media(max-width:480px){
    body{
      background-color: black;
    }
    .plan-button{
    background-color:rgb(13, 148, 201);
    width:70px;
    height:30px;
    border-radius:20px;
    }
    .pricing-container{
      display:flex;
    flex-direction:column;
    flex-wrap:nowrap;
    gap:5px;
    justify-content:center;
    }
    .pricing-container>*{
    background-color: beige;
    border-radius:14px;
    height:200px;
    flex-basis:300px;
    flex:1 1 0;
    min-width: 200px;
    max-width:500px;
    }
    .plan-features{
    text-align: center;
    }
    .pricing-container>.pricing-plan1 *.plan-title{
    background-color: #ff5715;
    }
   .pricing-container>.pricing-plan2 .plan-title{
    background-color: rgb(10, 186, 255);
    }
    .pricing-container>.pricing-plan3 .plan-title{
     background-color: rgb(34, 199, 171);
    
    }
    .pricing-plan1>.plan-title, .pricing-plan2>.plan-title, .pricing-plan3>.plan-title{
    padding-top:8px;
    padding-bottom: 10px;
    text-align: center;
    border-radius: 14px;
    }
    .plan-price{
    font-weight: bold;
    text-align: center;
    }
  }
